log:
  output: stderr # stderr, stdout, /path/to/file
  level: debug # debug, info, warn, error, fatal
  format: json # text, json

services:
- url: "http://gost:gost@:8000"
  addr: ":8000"
  handler:
    type: http
    metadata:
      proxyAgent: "gost/3.0"
  listener:
    type: tcp
    metadata:
      keepAlive: 15s
      username: gost
      password: gost
  # chain: chain01

chains:
- name: chain01
  # chain level load balancing
  lb:
    strategy: round
    filters:
    - filter1   
  hops:
  - name: level01
    # hop level load balancing
    lb:
      strategy: rand
      filters:
      - filter1   
    nodes:
    - name: node01
      addr: ":8080"
      url: "http://gost:gost@:8080"
      connector:
        type: http
        metadata:
          userAgent: "gost/3.0"
          username: gost
          password: gost
      dialer:
        type: tcp
        metadata: {}


