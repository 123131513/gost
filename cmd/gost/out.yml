services:
- name: service-0
  url: ss://abc:123@:18338/:18338
  addr: :18338
  chain: chain-0
  listener:
    type: tcp
    metadata:
      users:
      - abc:123
  handler:
    type: tcp
    metadata:
      users:
      - abc:123
  forwarder:
    targets:
    - :18338
chains:
- name: chain-0
  hops:
  - name: hop-0
    nodes:
    - name: node-0
      url: socks://abc:123@:11080?type=abc&key=value
      addr: :11080
      dialer:
        type: tcp
        metadata:
          key: value
          type: abc
          user:
          - abc:123
      connector:
        type: socks
        metadata:
          key: value
          type: abc
          user:
          - abc:123
