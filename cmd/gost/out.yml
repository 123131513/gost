log:
  level: debug
services:
- name: service-0
  url: udp://:10053/192.168.8.8:53,192.168.8.1:53
  addr: :10053
  chain: chain-0
  listener:
    type: udp
  handler:
    type: udp
  forwarder:
    targets:
    - 192.168.8.8:53
    - 192.168.8.1:53
chains:
- name: chain-0
  hops:
  - name: hop-0
    nodes:
    - name: node-0
      url: relay://:8420
      addr: :8420
      dialer:
        type: tcp
      connector:
        type: relay
